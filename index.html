<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <title>Aluraflix</title>
</head>
<body>
    <header>ALURAFLIX</header>

    <section class="chamada">
        <div class="chamada-texto">
            <h1>Batman</h1>
            <p>#batman</p>
        </div>
        <div>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/fbS0efVvkVU?si=kWScM-3zfPEKMWSy" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
    </section>

    <section class="categoria">
        <div class="categoria-subtitulo">
            <h2>Séries</h2>
            <button id="toggle-button">Mostrar/Esconder Séries</button>
        </div>
        <div class="categoria-filmes">
            <a href="https://www.youtube.com/watch?v=YQeUmSD1c3g">
                <img src="https://img.youtube.com/vi/YQeUmSD1c3g/maxresdefault.jpg" alt=""></a>
            <a href="https://www.youtube.com/watch?v=C2ssQOyVJqQ">
                <img src="https://img.youtube.com/vi/C2ssQOyVJqQ/maxresdefault.jpg" alt=""></a>
            <a href="https://www.youtube.com/watch?v=kcuOtVT4jvw">
                <img src="https://img.youtube.com/vi/kcuOtVT4jvw/maxresdefault.jpg" alt=""></a>
            <a href="https://www.youtube.com/watch?v=m1lv458bxdg">
                <img src="https://img.youtube.com/vi/m1lv458bxdg/maxresdefault.jpg" alt=""></a>
            <a href="https://www.youtube.com/watch?v=mlhXY6XUWBE">
                <img src="https://img.youtube.com/vi/mlhXY6XUWBE/maxresdefault.jpg" alt=""></a>
        </div>
    </section>
    <script src="script.js"></script>
    
</body>
</html>
